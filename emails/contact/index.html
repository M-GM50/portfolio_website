<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <title>Email</title>
  </head>

  <html>
    <body>
      <section
        style="
          background-color: rgba(32, 182, 232, 0.4);
          height: 150px;
          display: flex;
          justify-content: center;
        "
      >
        <img
          id="email-svg"
          src="https://marion.codes/images/email.svg"
          alt="Email sent"
          width="140px"
        />
      </section>
      <section class="email-text">
        <h1
          id="email-confirmation"
          style="
            text-align: center;
            font-size: 3rem;
            font-family: Arial, Helvetica, sans-serif;
          "
        >
          Email confirmation
        </h1>
        <div
          style="
            font-family: Questrial, sans-serif;
            font-size: 1.3rem;
            padding-left: 2vw;
          "
        >
          <p>Hi {{name}}!</p>
          <p>Your message has been sent.</p>
          <p>I'll be in touch shortly</p>
          <p>Thanks,</p>
          <p>Marion</p>
        </div>
      </section>
      <section class="email-links">
        <p
          style="
            text-align: center;
            font-size: 2rem;
            font-family: cursive;
            color: goldenrod;
          "
        >
          Stay in touch
        </p>
        <div
          class="email-links-container"
          style="display: flex; justify-content: center"
        >
          <a href="https://www.linkedin.com/in/marionm50/" target="_blank">
            <img
              src="https://marion.codes/images/linkedin.svg"
              alt="linkedin link"
              style="width: 50px; margin: 10px"
            />
          </a>
          <a href="https://github.com/M-GM50" target="_blank">
            <img
              src="https://marion.codes/images/github.svg"
              alt="github link"
              style="width: 50px; margin: 10px"
            />
          </a>
        </div>
      </section>
    </body>
  </html>
</html>
